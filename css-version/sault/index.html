<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>瀑布流</title>
  <link type="text/css" rel="stylesheet" href="../../reset.css">
  <style type="text/css">
    .title {
      position: relative;
      text-align: center;
      height: 40px;
      line-height: 40px;
      margin-bottom: 20px;
    }
    .title::after {
      position: absolute;
      content: " ";
      left: 0;
      bottom: 0;
      right: 0;
      height: 1px;
      transform: scaleX(0.5);
      background-color: #CCCCCC;
    }
  </style>
</head>
<body>
  <h1 class="title"><span>瀑布流布局</span></h1>
  <div id="main">
    <div class="box">
      <div class="picture"></div>
    </div>
  </div>
  <script type="text/javascript"></script>
</body>
</html>
